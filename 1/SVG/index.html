<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Stickman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
</head>

<body>
    <svg width="500" height="500">
        <circle cx="100" cy="50" r="40" stroke="gray" stroke-width="6" fill="pink"/>
        <circle cx="80" cy="40" r="5" stroke="gray" stroke-width="1" fill="blue"/>
        <circle cx="120" cy="40" r="5" stroke="gray" stroke-width="1" fill="blue"/>
        <line x1="100" y1="90" x2="100" y2="140" stroke="gray" stroke-width="5" />
        <line x1="90" y1="70" x2="110" y2="70" stroke="red" stroke-width="10" />
        <line x1="60" y1="110" x2="140" y2="110" stroke="gray" stroke-width="5" />
        <line x1="100" y1="140" x2="60" y2="180" stroke="gray" stroke-width="5" />
        <line x1="100" y1="140" x2="140" y2="180" stroke="gray" stroke-width="5" />
    </svg>

    </script>
</body>

</html>
